<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
   
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }
    input[type="submit"], input[type="reset"] {
      width: auto;
      background-color: #333;
      color: white;
      border: none;
      margin-top: 15px;
      padding: 10px 20px;
    }
    input[type="submit"]:hover, input[type="reset"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Customer Feedback Survey</h1>
  <form>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="10" max="100">
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male"> Male
    <input type="radio" id="female" name="gender" value="Female"> Female
    <input type="radio" id="other" name="gender" value="Other"> Other<br>
    <label>Services you use:</label>
    <input type="checkbox" name="services" value="Delivery"> Delivery
    <input type="checkbox" name="services" value="Online Booking"> Online Booking
    <input type="checkbox" name="services" value="In-store"> In-store
    <input type="checkbox" name="services" value="Support"> Support
    <label for="rating">Rate our Service:</label>
    <select id="rating" name="rating">
      <option value="Excellent">Excellent</option>
      <option value="Good">Good</option>
      <option value="Average">Average</option>
      <option value="Poor">Poor</option>
    </select>
    <label for="feedback">Your Feedback:</label>
    <textarea id="feedback" name="feedback" rows="4" placeholder="Write your comments..."></textarea>
    <label for="visit">Last Visit Date:</label>
    <input type="date" id="visit" name="visit">
    <label for="file">Upload Supporting File (optional):</label>
    <input type="file" id="file" name="file">
    <label for="satisfaction">Satisfaction Level (1-10):</label>
    <input type="range" id="satisfaction" name="satisfaction" min="1" max="10">
    <br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
